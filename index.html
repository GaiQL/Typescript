<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<input type="button" value="按钮" id="btn"/>
		<script>
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				var xhr = new XMLHttpRequest();
				xhr.open('get','1.txt',true);
				xhr.send();
				xhr.onreadystatechange = function(){
					if(xhr.readyState == 4){
						alert(xhr.responseText)
					}
				}
			}
		</script>
	</body>
</html>
