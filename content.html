<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
open方法：
参数
	1.打开方式
	2.地址
	3.是否异步
		异步：非阻塞 不会阻塞后面代码的继续运行
		前面的代码不会影响后面代码的执行
		
		请求数据时会花一些时间，异步时后续代码还会执行，如果用到数据可能会请求不到
		同步：阻塞 前面的代码会影响后面代码的执行
	xhr.open('','',true)
	当后续代码需要用到前面的东西的时候，可以使用同步，但是一般用异步，同步可以使用事件回掉的函数进行处理
	
表单：数据的提交

		form表单的属性
		
		action:数据提交的地址   默认是当前页面
		method:数据提交的方式  默认是GET方式
		1.get  会把数据名称和数据值用=连接，如果有多个的话，那么他会把多个数据组合，用&符号进行连接，然后把数据放到url？后边传到指定页面
		后端有对应的方式获取上面的值
		有get方法提交后端用get方法获取
		
		url长度限制的原因，我们不要通过GET方式传递过多的数据
		2.post  
		数据的串联没有太大差别，但是数据的传递形式不一样
		理论上无限制
		enctype:提交的数据的格式
		默认是application/x-www-form-urlencoded
		
		表单是如何实现前后端交互的?
		
		对应：
		传递方式
		表单name
		
		
		
	xhr.send()发送请求
	
	
	发送请求后怎么得到阿贾克斯返回的数据
	返回的属性会存在
	
		responseText中：
		ajax请求返回的内容就被存放到这个属性下面，返回的内容类型是字符串类型
		
		
		readyState属性:ajax工作状态
		0：初始化，还没有调用open()方法
		1：载入，以调用send()方法，正在发送请求
		2：载入完成，send()方法完成，已收到全部响应内容
		3：解析，正在解析响应内容
		4：完成，响应内容解析完成，可以在客户端调用了		
		
		事件：onreadystatechange：
		当状态值readyState改变的时候触发
		
		容错处理：
			status属性:服务器(请求资源)的状态，http状态码，不同数字代表不同类型
			
			if(xhr.status == 200){
			alert(xhr.responseText)		
			}else{
			alert('出错了,Err:'+xhr.status);
			}
			
			
			工作当中请求的处理：
			get方式：
				用浏览器看到的就是用ajax得到的
				通过url？
				xhr.open('get','2.get.php?username=leo&age=30&' + new Date().getTime(),true)
				1、缓存问题：
					在url?后边连接一个随机数，或者时间戳
				2、传递中文时产生乱码：
					编码encodeURI  username = '+ encodeURI('刘伟') +'
					
					
			post方式：
				post方式的时候数据放在send()里面作为参数传递
				设置请求头：
					xhr.setRequestHeader('content-type','application/x-www-form-urlencoded')声名发送的数据类型，编码类型
		xhr.send('username=leo&age=30')
		post没有缓存问题
		post没有中文问题，声名已经自动编码，所以无需编码
		
			 */
		</script>
	</body>
</html>
